<!--Use template ref. variable 'loginForm' to get access to the form -->
<!--assign string 'ngForm' to make ngForm export itself
so that I have a reference to the directive itself-->
<!--the directive gives us access to the values in the for, -->
<div>
<form #loginForm="ngForm" (ngSubmit)="onLoginClick(loginForm)">
    {{loginForm.value | json}}
<div>
    <!--Need name attribute and ngModel to get
     access to data within the fields-->
    <input name="userId" type="text" ngModel placeholder="UserId">

    </div>
<div>
    <input name="password" type="password" ngModel placeholder="Password">
    <br>
    <div class="text-danger">
        {{passwordUserError}}
    </div>
    </div>

<div>
    <!--Specify types to avoid conflicts with form
        without types your Join btn will submit data while trying to
         register a new user too-->
    <button type="button" (click)="onJoinClick()" class="btn btn-success">Join</button>
    <!--uses ngSubmit in combo with the submit btn
     to push data to login func.-->
    <button type="submit" class="btn btn-primary">Login</button>
    <br>
    <div class="text-danger">
        {{loginUserError}}
    </div>


</div>
</form>
</div>
<div class="text-danger">
    {{httpLoginUserError}}
</div>

<div>
</div>
