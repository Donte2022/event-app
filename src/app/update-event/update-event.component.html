<nav class="navbar navbar-light bg-success">
    <div>
        <h1>Event Creator</h1>
    </div>
</nav>

<div>
<button (click)="onClickBack()" class="btn btn-secondary">Back to main</button>
</div>

<div>
    <b>Update Event</b>
</div>


<div name="event" >
<!--    template-driven form-->
    <form #eventForm="ngForm" (ngSubmit)="onUpEventClick(eventForm)">

        <div class="input-group mb-0">
            <span class="input-group-text">Event Name: </span>
            <input id="eventName" name="eventName" [ngModel]="userData.eventName" type="text" class="form-control">
        </div>

        <div class="text-danger">

        </div>

        <div class="input-group mb-0">
            <span class="input-group-text">Event Date: </span>
            <input name="meetingDate" [ngModel]="userData.meetingDate" type="Date" class="form-control">
        </div>

        <div class="text-danger">

        </div>

        <div class="input-group mb-0">
            <span class="input-group-text">Event Start Time: </span>
            <input name="eventTimeStart" [ngModel]="userData.eventTimeStart" type="time" class="form-control">
        </div>

        <div class="text-danger">

        </div>

        <div class="input-group mb-0">
            <span class="input-group-text">Event End Time: </span>
            <input name="eventTimeEnd" [ngModel]="userData.eventTimeEnd" type="time" class="form-control">
        </div>

        <div class="text-danger">

        </div>

        <div class="input-group mb-0">
            <span class="input-group-text">Location: </span>
            <input name="location" [ngModel]="userData.location" type="text"  class="form-control">
        </div>

        <div class="text-danger">

        </div>


        <div class="input-group mb-0">
            <span class="input-group-text">Host of Event: </span>
            <input name="ContactPersonName" [ngModel]="userData.ContactPersonName" type="text" class="form-control">
        </div>

        <div class="text-danger">


        </div>

        <div class="input-group mb-0">
            <span class="input-group-text">Host of Event Number: </span>
            <input name="ContactPersonNumber" [ngModel]="userData.ContactPersonNumber" type="number" class="form-control">
        </div>

        <div class="text-danger">


        </div>

        <div class="input-group mb-0">
            <span class="input-group-text">Host of Event Email Address: </span>
            <input name="ContactPersonEmail" [ngModel]="userData.ContactPersonEmail" type="email" class="form-control">
        </div>

        <div class="text-danger">


        </div>

        <div class="input-group mb-0">
            <span class="input-group-text">Cost to Attend: </span>
            <input name="costToAttend" [ngModel]="userData.costToAttend" type="text" class="form-control">
        </div>

        <div class="text-danger">

        </div>

        <div class="input-group mb-0">
            <span class="input-group-text">Additional Notes: </span>
            <input name="notes" [ngModel]="userData.notes" type="text" class="form-control">
        </div>

        <div class="text-danger">

        </div>

        <br>

        <div class="text justify-content-center">
            <div class="text-danger justify-content-center">


            </div>

            <div class="text-success justify-content-center">


            </div>
        </div>
        <br>
        <div class="d-flex justify-content-around">
            <button type="submit" class="btn btn-primary">Update Event</button>
        </div>

    </form>

</div>
